{% extends 'profile.html' %}
{% load static %}
{% block content %}

<div class="modal">
    <form class="form" id="regForm">
      <div class="separator">
        <hr class="line">
        <p>AWS ACCOUNT CREATE</p>
        <hr class="line">
      </div>
      <div class="info--form">
        <div class="input_container">
          <label for="account_number" class="input_label">AWS Account No</label>
          <input id="account_number" class="input_field" type="text" name="account_number" title="Inpit title" placeholder="0000 0000 0000 0000">
        </div>

        <div class="input_container">
          <label for="username" class="input_label">AWS Account Name</label>
          <input id="username" class="input_field" type="text" name="username" title="Inpit title" placeholder="Enter your full name">
        </div>
        <div class="input_container">
          <label for="access_key" class="input_label">AWS Access Key</label>
          <div class="split">
            <input id="access_key" class="input_field" type="text" name="access_key" title="Inpit title" placeholder="* Access Key..">
            <span id="password_field" class="input_field"><img class="img1" src="{% static 'img/aws-key.png' %}" height="60px" width="70px" alt="logo"></span>         
          </div>
        </div>

        <div class="input_container">
          <label for="screte_key" class="input_label">AWS Secret key</label>
          <div class="split">
            <input id="screte_key" class="input_field" type="text" name="screte_key" title="Inpit title" placeholder="* Secret Key..">
            <span id="password_field" class="input_field"><img class="img1" src="{% static 'img/aws-key.png' %}" height="60px" width="70px" alt="logo"></span>         
          </div>
        </div>
      </div>
      <button class="Reg--btn" id="regBtn">Register</button>
      <div class="aws-main">
        <span><img class="img1" src="{% static 'img/aws-key-main.png' %}" height="300px" width="300px" alt="logo"></span>         
      </div>
    </form>
</div>
{% endblock content %}
{% block js%}
<script src="{% static 'js/aws.js' %}"></script>
{% endblock js%}
